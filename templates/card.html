{% extends "base.html" %}

{% block title %}Flash Card{% endblock %}

{% block content %}
    <h1>Flash Card</h1>
    Question: {{ card.question }}<br>
    Answer: {{ card.answer }}
    <p>
        {% if index < max_index %}
            <a href="{{ url_for('welcome') }}">Home Page</a>
            <button>
                <a href="{{ url_for('card_view', index=index + 1) }}">Next Card</a>
            </button>
        {% else %}
            <a href="{{ url_for('welcome') }}">Home Page</a>
            <button>
                <a href="{{ url_for('card_view', index=0) }}">Start Over</a>
            </button>
        {% endif %}
    </p>
    <a href="{{ url_for('remove_card', index=index) }}">Remove this card</a>
{% endblock %}
